<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,700" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="app.css">
    <style>
        .loginForm {
            margin-top: 30vh;
            margin-right: 25vh;
        }
    </style>
    <script>
        function changePwdDisplay() {
            if (displayPwd.checked) {
                inputPassword.type = "text";
            } else {
                inputPassword.type = "password";
            }
        }
    </script>
    <title>登入</title>
</head>

<body>
    <!-- style="background-color: #EED6C4; -->
    <nav id="mainNavbar" class="navbar navbar-light navbar-expand-md py-0 fixed-top">
        <a href="#" class="navbar-brand">CAKE</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navLinks" arir-label="Toggle navigation">
            <span class="navbar-toggler-icon">
            </span>
        </button>
        <div class="collapse navbar-collapse" id="navLinks">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">首頁</a>
                </li>
                <li class="nav-item">
                    <a href="shoplist.html" class="nav-link">商品</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">關於</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="register.html">註冊</a>
                </li>
            </ul>
        </div>
    </nav>
    <form action="login.do" method="post" class="loginForm  col-md-6 ml-auto">
        <div class=" form-col">
            <div class="form-group col-md-6">
                <label for="inputEmail"><span>Email</span></label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Email" name="email" required>
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword"><span>密碼</span></label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password"
                    required>
                <br>
                <label for="displayPwd">顯示密碼</label>
                <input type="checkbox" name="" id="displayPwd" onchange="changePwdDisplay()">
            </div>
            <div class="form-group col-md-6">
                <input type="text" class="form-control" name="captcha" placeholder="依圖片輸入驗證碼" required>
                <img id="captchaImg" src="#" alt="驗證碼圖片">
            </div>
        </div>
        <br>
        <br>
        <div class="form-col">
            <div class="form-group col-md-6">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="remberMe">
                    <label class="form-check-label" for="remberMe">
                        記住帳號
                    </label>
                </div>
            </div>
            <div class="form-group col-md-6">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="keepLogin">
                    <label class="form-check-label" for="keepLogin">
                        保持登入
                    </label>
                </div>
            </div>
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary">登入</button>
        </div>
    </form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
</body>

</html>
