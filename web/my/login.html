    <br>

    <div id="login">
        <form>
            <div class="form-row">
                <div class="form-group col-md-7 mx-auto">
                    <label for="inputEmail"><span>Email</span></label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
                </div>

                <div class="form-group col-md-7 mx-auto">
                    <label for="inputPassword"><span>密碼</span></label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-7 mx-auto">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="remberMe">
                        <label class="form-check-label" for="remberMe">
                            記住帳號
                        </label>
                    </div>
                </div>
                <div class="form-group col-md-7 mx-auto">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="keepLogin">
                        <label class="form-check-label" for="keepLogin">
                            保持登入
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-auto mx-auto">
                    <button type="submit" class="btn btn-primary">登入</button>
                </div>
            </div>
        </form>
    </div>
    <!-- Optional JavaScript -->
