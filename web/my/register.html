<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,700" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="app.css">
    <style>
        .form-control {
            margin-bottom: 20px;
        }

        .registerForm {
            margin: 5rem;
        }

        .firstForm {
            margin-top: 4em;
        }

        form {
            background: #f0e6df;
            padding: 20px;
            border: 1px solid wheat;
            border-radius: 1%;
        }
    </style>
    <title>註冊</title>
</head>

<body>
    <nav id="mainNavbar" class="navbar navbar-dark  navbar-expand-md py-0 fixed-top">
        <a href=" #" class="navbar-brand">CAKE</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navLinks" arir-label="Toggle navigation">
            <span class="navbar-toggler-icon">
            </span>
        </button>
        <div class="collapse navbar-collapse" id="navLinks">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a href="" class="nav-link">首頁</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">商品</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">關於</a>
                </li>
            </ul>
        </div>
    </nav>
    <br>
    <div id="formBackground">
        <div class="registerForm">
            <form>
                <div class="form-row firstForm ">
                    <div class="form-group col-md-4">
                        <label for="inputEmail">Email</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputPassword">密碼Password</label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputPasswordCheck">確認密碼CheckPassword</label>
                        <input type="password" class="form-control" id="inputPasswordCheck" placeholder="PasswordCheck"
                            required>
                    </div>

                </div>
                <br>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="inputFirstName">姓氏LastName</label>
                        <input type="text" class="form-control" id="inputFirstName" placeholder="輸入您的姓" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputLastName">名子FirstName</label>
                        <input type="text" class="form-control" id="inputLastName" placeholder="輸入您的名子" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputPhone">電話</label>
                        <input type="text" class="form-control" id="inputPhone" placeholder="輸入您的電話" required>
                    </div>
                    <div class="form-group">
                        <label for="inputDate">生日</label>
                        <input type="date" class="form-control" id="inputDate" required>
                    </div>
                    <div class="form-group col-md-2">
                        <div class="input-group-prepend">
                            <label for="inputGender">性別Gender</label>
                        </div>
                        <select id="inputGender" class="form-control" required>
                            <option value="">選擇</option>
                            <option value="M">男(Male)</option>
                            <option value="F">女(Female)</option>
                            <option value="O">其他(Other)</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputAddress">地址Address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="輸入您的地址" required>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputZip">郵遞區ZIP</label>
                        <input type="text" class="form-control" id="inputZip" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">註冊</button>
            </form>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
</body>

</html>
